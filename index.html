<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="vid-container">
            <video src="videos/video-360p.mp4" width="1062"  id="main-video" controls></video>
        </div>
            
        <div class="vid-controls">
            <button id="play"><i class="fa-solid fa-play"></i></button>
            <button id="pause"><i class="fa-solid fa-pause"></i></button>
            <button id="backward"><i class="fa-solid fa-backward"></i></button>
            <button id="forward"><i class="fa-solid fa-forward"></i></button>
            <button id="mute"><i class="fa-solid fa-volume-xmark"></i></button>
            <button id="unmute"><i class="fa-solid fa-volume-low"></i></button>
        
            <a id="download"><button><i class="fa-solid fa-download"></i></button></a>
        
            <select id="swap">
                <option value="videos/video-360p.mp4">360p</option>
                <option value="videos/video-1080p.mp4">1080p</option>
            </select>

            <button id="full-screen"><i class="fa-solid fa-expand"></i></button>
            <label for="volume"><i class="fa-solid fa-volume-high"></i></label>
            <input type="range" id="volume-slider" name="volume" min="0" max="100">
        </div>
    </div>    

    <script src="js/script.js"></script>
</body>
</html>
